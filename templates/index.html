<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Edição de clientes</title>
</head>
<body>
    <h1 style="text-align: center;">Edição de clientes</h1>
    <br>
    <div class="div-table" style="justify-content: center; text-align: center;">
    <table class="table-1" style="text-align: center; justify-content: center;">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome</th>
                <th>Modelo de negócio</th>
                <th>Tipo de cliente</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clientes %}
            <tr>
                
                <td>{{c.codigo}}</td>
                <td>{{c.nome}}</td>
                <td>{{c.modelo_de_negocio}}</td>
                <td>{{c.tipo_de_cliente}}</td>
                <td>
                    <a href="/edit/{{c.codigo}}">Editar</a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>

    <div class="pagination">
        {{ pagination.links }}
    </div>
</body>
</html>
